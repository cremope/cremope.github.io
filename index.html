<!DOCTYPE HTML>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Ricardo Cremonez | novoa.lopez@gmail.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; background: linear-gradient(to right, #4b6cb7, #182848); margin: 0; padding: 40px; display: flex; justify-content: center; align-items: center; height: 100vh; }
      .card { background-color: #fff; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); padding: 30px; width: 300px; text-align: center; }
      img.profile { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; margin-bottom: 15px; }
      .name { font-size: 22px; font-weight: 700; margin-bottom: 5px; }
      .title { font-size: 15px; color: #333; font-weight: 600; margin-bottom: 5px; }
      .subtitle { color: #999; font-size: 14px; margin-bottom: 10px; }
      hr { margin: 15px 0; border: none; border-top: 1px solid #ccc; }
      .badges { margin-top: 10px; }
      .badges a img { height: 20px; margin: 0 5px; vertical-align: middle; }
      .counter { margin-top: 15px; font-size: 13px; color: #444; }
      @media (max-width: 400px) { .card { width: 90%; } }
    </style>
  </head>
  <body>
    <div class="card">
      <img src="foto.jpeg" alt="Ricardo Cremonez" class="profile" />
      <div class="name">Ricardo Cremonez</div>
      <div class="title">Especialista em testes | QA Senior</div>
      <div class="subtitle">Automação de testes</div>
      <hr />
      <p>Mais informações:</p>
      <div class="badges">
        <a href="https://github.com/cremope" target="_blank"><img src="https://img.shields.io/badge/GitHub-000?style=flat&logo=github&logoColor=white" /></a>
        <a href="mailto:novoa.lopez@gmail.com"><img src="https://img.shields.io/badge/Gmail-D14836?style=flat&logo=gmail&logoColor=white" /></a>
        <a href="https://www.linkedin.com/in/ricardocremonez/" target="_blank"><img src="https://img.shields.io/badge/LinkedIn-0077B5?style=flat&logo=linkedin&logoColor=white" /></a>
      </div>
      <div class="counter">
        Visitas: <span id="visit-count">carregando...</span>
      </div>
    </div>

    <!-- CounterAPI JS Library -->
    <script src="https://cdn.jsdelivr.net/npm/counterapi/dist/counter.browser.min.js"></script>
    <script>
      const counter = new Counter({ workspace: 'cremope-card' });
      counter.up('page-visits')
        .then(result => {
          document.getElementById('up_count').innerText = result.value;
        })
        .catch(err => {
          document.getElementById('up_count').innerText = 'error';
          console.error('CounterAPI error:', err);
        });
    </script>
  </body>
</html>
