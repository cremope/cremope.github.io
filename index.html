<!DOCTYPE HTML>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>Ricardo Cremonez | novoa.lopez@gmail.com</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    
    <!-- Fontes e ícones -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(to right, #4b6cb7, #182848);
        margin: 0;
        padding: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .card {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 30px;
        width: 300px;
        text-align: center;
      }

      .card img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 15px;
      }

      .name {
        font-size: 22px;
        font-weight: 700;
        margin-bottom: 5px;
      }

      .title {
        font-size: 15px;
        color: #333;
        font-weight: 600;
        margin-bottom: 5px;
      }

      .subtitle {
        color: #999;
        font-size: 14px;
        margin-bottom: 10px;
      }

      .email a {
        color: #0073b1;
        font-size: 14px;
        text-decoration: none;
      }

      .email a:hover {
        text-decoration: underline;
      }

      hr {
        margin: 15px 0;
        border: none;
        border-top: 1px solid #ccc;
      }

      .icons {
        margin-top: 10px;
      }

      .icons a {
        margin: 0 10px;
        color: #0073b1;
        font-size: 22px;
        transition: transform 0.2s ease;
      }

      .icons a:hover {
        transform: scale(1.1);
        color: #005582;
      }

      @media (max-width: 400px) {
        .card {
          width: 90%;
        }
      }
    </style>
  </head>

  <body>
    <div class="card">
      <img src="foto.jpeg" alt="Foto de Ricardo Cremonez" />
      <div class="name">Ricardo Cremonez</div>
      <div class="title">Especialista em testes | QA Senior</div>
      <div class="subtitle">Automação de testes</div>
      <div class="email">
        <a href="mailto:novoa.lopez@gmail.com">novoa.lopez@gmail.com</a>
      </div>
      <hr />
      <p>Mais informações:</p>
      <div class="icons">
        <a title="LinkedIn" href="https://www.linkedin.com/in/ricardocremonez/" target="_blank"><i class="fa fa-linkedin"></i></a>
        <a title="GitHub" href="https://github.com/cremope" target="_blank"><i class="fa fa-github"></i></a>
      </div>
    </div>
  </body>
</html>
