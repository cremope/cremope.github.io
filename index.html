<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Rafael Horochovec</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 40px;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      padding: 30px;
      width: 300px;
      text-align: center;
    }

    .card img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .name {
      font-size: 22px;
      font-weight: bold;
      margin: 10px 0 5px;
    }

    .role {
      color: #555;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .area {
      color: #888;
      margin-bottom: 15px;
    }

    a {
      text-decoration: none;
      color: #0073b1;
    }

    .icons {
      margin-top: 15px;
    }

    .icons a {
      margin: 0 10px;
      color: #333;
      font-size: 22px;
    }

    .icons a:hover {
      color: #0073b1;
    }
  </style>
  <script src="https://kit.fontawesome.com/7b7d3c234f.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="card">
    <img src="https://avatars.githubusercontent.com/u/83956215?v=4" alt="Foto de Perfil">
    <div class="name">Ricardo Cremonez</div>
    <div class="role">Especialista em testes | QA Senior</div>
    <div class="area"> Automação de testes</div>
    <div><a href="mailto:novoa.lopez@gmail.com">novoa.lopez@gmail.com</a></div>
    <hr style="margin: 20px 0;">
    <div>Mais informações:</div>
    <div class="icons">
      <a href="https://www.linkedin.com/in/ricardocremonez/" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="https://github.com/cremope" target="_blank"><i class="fab fa-github"></i></a>
    </div>
  </div>
</body>
</html>
